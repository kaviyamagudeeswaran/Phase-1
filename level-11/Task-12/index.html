<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loops - Multiplication Table</title>
</head>
<body>

    <h2>Open the Console to See the 3x3 Multiplication Table</h2>

    <script>
        console.log("3x3 Multiplication Table:");
        console.log("-------------------------");

        // Outer loop (rows)
        for (let i = 1; i <= 3; i++) {
            let row = ""; // Store row output
            // Inner loop (columns)
            for (let j = 1; j <= 3; j++) {
                let product = i * j;
                row += `${i} Ã— ${j} = ${product} \t`; // Format output with tabs
            }
            console.log(row); // Print each row
        }
    </script>

</body>
</html>
