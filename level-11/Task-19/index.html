<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursive Functions</title>
</head>
<body>
    <h1>Recursive Function - Factorial Calculation</h1>
    <p>Open the console (F12 -> Console) to see the output.</p>
    
    <script>
        // Recursive function to calculate factorial
        function factorial(n) {
            if (n < 0) {
                console.error("Error: Factorial is not defined for negative numbers.");
                return undefined;
            }
            if (n === 0 || n === 1) {
                return 1;
            }
            return n * factorial(n - 1);
        }

        // Testing the function with different values
        const testValues = [5, 7, 0, 1, -3];
        testValues.forEach(value => {
            console.log(`Factorial of ${value}:`, factorial(value));
        });
    </script>
</body>
</html>
