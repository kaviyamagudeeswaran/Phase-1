<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Declaration</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        span {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Variable Declaration Example</h1>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Favorite Color:</strong> <span id="color"></span></p>
    </div>

    <script>
        // Declaring variables using var, let, and const
        var myVar = "Kaviya";  // Name
        let myLet = 22;        // Age (Example: Change it to your actual age)
        const myConst = "Blue"; // Favorite Color

        // Printing to the console
        console.log("Name:", myVar);
        console.log("Age:", myLet);
        console.log("Favorite Color:", myConst);

        // Displaying data in the HTML
        document.getElementById("name").textContent = myVar;
        document.getElementById("age").textContent = myLet;
        document.getElementById("color").textContent = myConst;
    </script>
</body>
</html>
