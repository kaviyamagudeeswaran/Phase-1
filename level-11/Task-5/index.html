<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple If/Else</title>
</head>
<body>

    <h2>Open the Console to See the Age-Based Message</h2>

    <script>
        // Create a variable for age
        var age = 25; // Change this value to test different cases

        // Conditional statements
        console.log("Age Check:");
        console.log("----------------------------");

        if (age >= 65) {
            console.log("You are a senior citizen");
        } else if (age >= 18) {
            console.log("You are an adult");
        } else {
            console.log("You are a minor");
        }
    </script>

</body>
</html>
