<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literals Example</title>
</head>
<body>

    <h2>Open the Console to See Template Literals in Action</h2>

    <script>
        // Variables for firstName, lastName, and age
        const firstName = "Kaviya";
        const lastName = "Magudeeswaran";
        const age = 19;

        // Using a template literal to create a sentence
        const introduction = `Hello, My name is ${firstName} ${lastName}, and I am ${age} years old.`;
        console.log(introduction);

        console.log("----------------------------");

        // Template literal spanning multiple lines and including a calculation
        const multiLineText = `
            This is an example of a multi-line string using template literals.
            Next year, I will be ${age + 1} years old.
            Template literals make it easy to format text in JavaScript!
        `;
        console.log(multiLineText);

        console.log("----------------------------");

        // Using a template literal with a ternary operator to display different messages based on age
        const ageMessage = `${age >= 18 ? "You are an adult." : "You are a minor."}`;
        console.log(ageMessage);
    </script>

</body>
</html>
