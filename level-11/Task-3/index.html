<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Arithmetic Operations</title>
</head>
<body>

    <h2>Open the Console to View Arithmetic Outputs</h2>

    <script>
        // Defining two number variables
        var num1 = 10;
        var num2 = 5;

        // Performing arithmetic operations
        var sum = num1 + num2;
        var difference = num1 - num2;
        var product = num1 * num2;
        var quotient = num1 / num2;
        var remainder = num1 % num2;

        // Exponentiation
        var num3 = num1 ** num2;

        // Printing results to the console
        console.log("Basic Arithmetic Operations:");
        console.log("----------------------------");
        console.log("Sum (10 + 5):", sum);             // Expected: 15
        console.log("Difference (10 - 5):", difference); // Expected: 5
        console.log("Product (10 * 5):", product);     // Expected: 50
        console.log("Quotient (10 / 5):", quotient);   // Expected: 2
        console.log("Remainder (10 % 5):", remainder); // Expected: 0

        console.log("\nExponentiation:");
        console.log("----------------");
        console.log("10 raised to the power of 5 (10 ** 5):", num3); // Expected: 100000
    </script>

</body>
</html>
